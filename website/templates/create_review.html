<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  {% extends "template.html" %} {% block title %}Create Review{% endblock %}
  {%block content %}
  <!-- Create Review Form -->
  <div class="container">
    <div class="create_review">
      <h1>Post your own Review!</h1>
      <div class="create_review_card">
        <form method="POST">
          <!-- Textarea user can write review -->
          <textarea
            name="text"
            id="text"
            placeholder="Share details of your thoughts and experiences at Jollibee"
            class="form-control review-textarea"
          ></textarea>
          <br />

          <!-- Post and Back button-->
          <div class="d-flex justify-content-between">
            <button
              onclick="window.location.href='/review'; "
              type="button"
              class="btn btn-lg"
            >
              Back
            </button>
            <button
              onclick="window.location.href='/create-post'; "
              type="submit"
              class="btn btn-lg"
            >
              Post
            </button>
          </div>
          <!-- end of div for post and back button -->
        </form>
        <br />
      </div>
    </div>
  </div>
  {% endblock %}
</html>
