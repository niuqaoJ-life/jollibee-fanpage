{% extends "template.html" %}{% block title %}Sign Up {% endblock %}
{% block content %}

<!-- Sign Up Form -->
<section>
    <div class="container p-5">
        <div class="row gx-5 align-items-center">
            <div class="col-lg-6 order-lg-2">
                <div class="p-5">
                    <img class="img-fluid" src="static/assets/img/bini_member_5.jpg" alt="Bini Member" />
                </div>
            </div>
            <div class="col-lg-6 order-lg-2">
                <div class="p-5">
                    <form method="POST">
                        <h1>Sign Up</h1>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input 
                                type="text" 
                                id="email" 
                                name="email" 
                                class="form-control" 
                                placeholder="Enter Email"
                            />
                            <br/>
                        
                            <label for="username">Username</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-control" 
                                placeholder="Enter Username"
                            />
                            <br/>
                        
                            <label for="password1">Password</label>
                            <input 
                                type="password" 
                                id="password1" 
                                name="password1" 
                                class="form-control" 
                                placeholder="Enter Password"
                            />
                            <br/>
                        
                            <label for="password2">Confirm Password</label>
                            <input 
                                type="password" 
                                id="password2" 
                                name="password2" 
                                class="form-control" 
                                placeholder="Confirm Password"
                            />
                        
                            <br/>
                            <div align="right">
                                <button class="btn btn-lg" type="submit">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
