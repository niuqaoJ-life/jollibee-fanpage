{% extends "template.html" %}{% block title %}Sign Up {% endblock %}
{% block content %}

<!-- Sign Up Form -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-card">
        <!--Left section of sign-up card (input form)-->
        <div class="signup-left p-5">
            <form method="POST">
                <h3>Sign Up</h3>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Enter Email"
                    />
                    <br/>
                
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control" 
                        placeholder="Enter Username"
                    />
                    <br/>
                
                    <label for="password1">Password</label>
                    <input 
                        type="password" 
                        id="password1" 
                        name="password1" 
                        class="form-control" 
                        placeholder="Enter Password"
                    />
                    <br/>
                
                    <label for="password2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="password2" 
                        name="password2" 
                        class="form-control" 
                        placeholder="Confirm Password"
                    />
                
                    <br/>
                    <div align="center">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                </div>
            </form>
        </div> <!--End of left section of sign-up card-->
        <!--Right section of sign-up card (image)-->
        <div class="signup-right p-3">
            <img class="img-fluid" src="static/assets/img/yippee_jollibee.svg" alt="Login Image"/>
        </div> <!--End of right section of sign-up card-->
    </div>
</div>

{% endblock %}
